<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact  |  Matt Willson</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    
    <header>
        <div class="container-header">

            <h1>Matt Willson</h1>

            <div class="navbar">
                <a id="index" class="nav" href="./index.html">About</a>
                <a id="portfolio-link" class="nav" href="./portfolio.html">Portfolio</a>
                <a id="contact" class="nav" href="./contact.html">Contact</a>
            </div>

        </div>
    </header>
    
    <div class="container-contact">

        <section id="contact-main">
            <h2>Contact</h2>

            <form>
                <p>Name</p>
                <input id="form" type="text" name="name" placeholder="John Smith" required>
                <br>
                <p>Email</p>
                <input id="form" type="text" name="email" placeholder="example@gmail.com" required>
                <br>
                <p>Message</p>
                <textarea name="message" required></textarea>
                <br>
                <input id="form-submit" type="submit" value="Submit">
            </form>
    
        </section>

        <aside id="connect-with-me">
            <h3>Connect with Me</h3>

            <div class="container-social">
                <a href="https://github.com/ynwa05" title="GitHub" target="_blank">
                    <img id="github" src="./assets/images/github.png" alt="GitHub">
                </a>
                <a href="https://linkedin.com/in/matt-willson" title="LinkedIn" target="_blank">
                    <img id="linkedin" src="./assets/images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://stackoverflow.com/users/story/9182212" title="Stack Overflow" target="_blank">
                    <img id="stackoverflow" src="./assets/images/stackoverflow.png" alt="Stack Overflow">
                </a>
            </div>
        </aside>

    </div>

    <footer>
        &copy; Copyright 2018 Matt Willson
    </footer>

</body>

</html>
