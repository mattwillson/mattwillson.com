<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="img/liverbird.png" rel="icon" type="image/png">
  <title>Matt Willson</title>
</head>

<body>

  <div class="splash">
    <div class="splash__text">
      <p>Front-end engineer based in Raleigh, North Carolina</p>
    </div>
  </div>

  <header>
    <nav class="navbar">
      <a class="navbar__home" href="https://mattwillson.com" title="Home" target="_self">
        Matt Willson
      </a>
      <div class="navbar__icon-box">
        <a href="https://www.github.com/mattwillson" title="GitHub" target="_blank">
          <svg class="navbar__icon">
            <use xlink:href="img/sprite.svg#icon-github" href="img/sprite.svg#icon-github"></use>
          </svg>
        </a>
        <a href="https://www.instagram.com/matt.willson" title="Instagram" target="_blank">
          <svg class="navbar__icon">
            <use xlink:href="img/sprite.svg#icon-instagram" href="img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/matt-willson" title="LinkedIn" target="_blank">
          <svg class="navbar__icon">
            <use xlink:href="img/sprite.svg#icon-linkedin" href="img/sprite.svg#icon-linkedin"></use>
          </svg>
        </a>
      </div>
      <div class="navbar__link-box">
        <a href="https://www.github.com/mattwillson" title="GitHub" target="_blank">
          GitHub
        </a>
        <a href="https://www.instagram.com/matt.willson" title="Instagram" target="_blank">
          Instagram
        </a>
        <a href="https://www.linkedin.com/in/matt-willson" title="LinkedIn" target="_blank">
          LinkedIn
        </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <figure class="photo">
      <img src="img/blouberg-beach.jpg" alt="Blouberg Beach" class="photo--landscape">
      <figcaption>Blouberg Beach, South Africa</figcaption>
    </figure>
    <figure class="photo">
      <img src="img/app-trail.jpg" alt="Appalachian Trail" class="photo--square">
      <figcaption>Appalachian Trail, Whitetop, Virginia</figcaption>
    </figure>
    <figure class="photo">
      <img src="img/alston.jpg" alt="Alston" class="photo--landscape">
      <figcaption>Alston, Raleigh, North Carolina</figcaption>
    </figure>
    <figure class="photo">
      <img src="img/belle.jpg" alt="Belle" class="photo--square">
      <figcaption>Belle, Pittsboro, North Carolina</figcaption>
    </figure>
  </main>

</body>
</html>
